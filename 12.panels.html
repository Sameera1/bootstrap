<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduction</title>


      
      <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
    
  <body>
   <div class="container">
      <h1>We are learning Bootstrap</h1>
       <p>Hello World</p>
       
       
<div class="panel">
       <div class="panel-body">
    A plain panel
    </div>
       </div>
       
       <div class="panel panel-default">
           <div class="panel-heading">
           panel header
           </div>
       <div class="panel-body">
    A default panel
    </div>
           <div class="panel-footer">
           panel footer
           </div>
       </div>
       
       <div class="panel-group">
       <div class="panel panel-default">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>
       <div class="panel panel-primary">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>  
           <div class="panel panel-success">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>
           <div class="panel panel-info">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>
           <div class="panel panel-warning">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>
           <div class="panel panel-danger">  <div class="panel-heading">
           panel header
           </div>
           <div class="panel-body">group of panels</div>
           </div>
       </div>
      </div>


 
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
