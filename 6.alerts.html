<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alerts</title>


      
      <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
    
  <body>
   <div class="container">
      <h1>We are learning Bootstrap</h1>
       <p>Hello World</p>
       
       <div class="alert alert-info"><strong>info</strong>info alert</div>
         <div class="alert alert-success"><strong>success</strong>success alert</div>
         <div class="alert alert-warning"><strong>warning</strong>warning alert</div>
         <div class="alert alert-danger"><strong>danger</strong>danger alert</div>
      </div>

   <div class="alert alert-info"><strong>info</strong>info alert<a href="#" class="alert-link">click this</a></div>
         <div class="alert alert-success"><strong>success</strong>success alert<a href="#" class="alert-link">click this</a></div>
         <div class="alert alert-warning"><strong>warning</strong>warning alert<a href="#" class="alert-link">click this</a></div>
         <div class="alert alert-danger"><strong>danger</strong>danger alert<a href="#" class="alert-link">click this</a></div>
      
      <div class="alert alert-info alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>warning</strong>warning alert
      </div>
      
      
      <div class="alert alert-info alert-dismissible fae in">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>warning</strong>warning alert will fade out
      </div>
 
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
